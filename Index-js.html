<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade 10 JavaScript Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1 id="heading">Welcome to Grade 10 JavaScript Practice</h1>
  <button id="colorButton">Change Background Color</button>

  <script>
    document.getElementById('colorButton').addEventListener('click', function () {
      document.getElementById('heading').textContent = 'HELLO';
    });


  </script>
</body>

</html>
