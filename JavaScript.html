<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 10 JavaScript Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>My First JavaScript</h2>
    <p id="demo"></p>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()"
    >Click me to display Date and Time.</button>

    <h2>What Can JavaScript Do?</h2>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button type="button" 
      onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'
      >Click Me!</button>
    
    <h1 id="heading">The is heading of the page</h1>
    <button id="colorButton">Once i click the text will change</button>

    <script>
      document.getElementById('colorButton').addEventListener('click', function () {
        document.getElementById('heading').textContent = 'Did not i told you that i know some JavaScript?';
      });
    </script>
  </body>
</html>
